[package]
name = "echo-server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.5"               # <-- bump to 0.5
tower-http = { version = "0.5", features = ["trace"] }  # <-- bump to 0.5
hyper = { version = "1.0", features = ["full"] }
http = "1.0"

